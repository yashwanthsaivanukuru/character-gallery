    <h1>Add a New Character</h1>
    <form>
        <p>Name: <input type="text" name="name" required></p>
        <p>Universe: <input type="text" name="universe" required></p>
        <p>Role: <input type="text" name="role" required></p>
        <p>Power Level: <input type="number" name="power" required></p>
        <p>Image URL: <input type="url" name="image" required></p>
        <p>Summary: <br><textarea name="summary" rows="4" cols="50" required></textarea></p>
        <button type="submit">Submit Character</button>
    </form>
